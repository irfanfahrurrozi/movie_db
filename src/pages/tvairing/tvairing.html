
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Airing Today</ion-title>
    <ion-buttons end (click)="onGoToSearch()">
            <button ion-button class="searchbutton">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>
 

</ion-header>


<ion-content no-padding>


    <ion-list >
        <ion-item *ngFor= "let movie of Tvairing" (click)="onGoToPage(movie.id)"> 
            <img class="thumbnail" item-start [src] ="'https://image.tmdb.org/t/p/w185_and_h278_bestv2'+movie.poster_path">
           <h2>{{movie.name}}</h2>
           <p>Rating: {{movie.vote_average}}</p>
           <p>First Airing: {{movie.first_air_date}}</p>
          
            <p>{{movie.overview}} </p>
          
             <button ion-button icon-only item-end clear>
              <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" color="primary" clear>
      
              </ion-icon>
            </button>
          
      </ion-item>
      </ion-list>


</ion-content>

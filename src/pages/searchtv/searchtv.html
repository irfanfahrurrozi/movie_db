
<ion-header>

    <ion-navbar color="primary">
        <ion-title>Search TV Show</ion-title>
      </ion-navbar>
    
      <ion-toolbar color="primary" round>
        <ion-searchbar (ionInput)="searchForTv($event, searchKey)"  ></ion-searchbar> 
      </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>	
        <ion-item *ngFor="let tv of tv" (click)="onGoToPage(tv.id)">
            <img class="thumbnail" item-start [src] ="'https://image.tmdb.org/t/p/w185_and_h278_bestv2'+tv.poster_path">
    
            <h2>{{tv.name}}</h2>
            <p>Rating: {{tv.vote_average}}</p>
            <p>Released: {{tv.release_date}}</p>
           
             <p>{{tv.overview}} </p>
           
              <button ion-button icon-only item-end clear>
               <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" color="primary" clear>
       
               </ion-icon>
             </button>
        </ion-item>
      </ion-list>	

</ion-content>
